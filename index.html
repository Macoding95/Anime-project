<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/css.css">
  <title>Document</title>
</head>

<body>

  <main>
    <section class="search">
      <img src="./src/images/bg.jpg" alt="" class="search__bg" loading="lazy">
      <div class="search__container">
        <h1 class="search__title">SEARCH YOUR FAVORITE ANIME</h1>
        <form action="" class="frmsearch" id="form-search">
          <div class="item">
            <label for="name">Type the anime/character that you want to see</label>
            <input type="text" name="name" placeholder="Anime" id="search-anime">
          </div>
          <input type="submit" value="Search">
        </form>
      </div>
      <div class="search__results"></div>
    </section>
    <section class="top">
      <h2 class="top__title">TOP ANIME</h2>
    </section>
    <section class="results">
      <h2 class="results__title">RECOMMENDATIONS</h2>
    </section>
  </main>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
